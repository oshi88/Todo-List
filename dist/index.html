<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50bdfe43e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <button class="open-nav-btn" >
            <i class="fa-solid fa-bars " id="navMenuBtn"></i>
        </button>
        <div class="logo">
            <i class="fa-solid fa-calendar-check"></i>
            <h1> &nbsp&nbspTodo List</h1>
        </div>
        
    </div>
    <div class="main">
        <div class="nav popUp">
            <div class="inbox" id="inbox-tab">
                <i class="fa-solid fa-inbox"></i>
                <h2>&nbspInbox</h2>
            </div>
            <div class="today" id="today-tab">
                <i class="fa-solid fa-calendar-day"></i>
                <h2>&nbspToday</h2>
            </div>
            <div class="week" id="week-tab">
                <i class="fa-solid fa-calendar-week"></i>
                <h2>&nbspThis week</h2>
            </div>
        </div>
        <div class="preview" id="preview-panel">
            <div id="dayCategoryName"><div>Inbox</div></div>
            <div class="taskList" id="taskList"></div>
            
            <button class="newTask-popup-Btn" id="addTask-btn">
                <i class="fa-solid fa-plus"></i>
                <h2>Add Task</h2>
            </button>

            <div class="newTaskSection" id="newTask-popUp-window">
                <div class="new-task-detail-popup">
                    <div class="title-date">
                        <input type="text" id="task-title">
                        <input type="date" id="date-picker" name="date-Picker" value="">
                    </div>
                    <div class="priority">
                        <p>Importance</p>
                        <input type="checkbox" name="priority" id="checkbox-Priority" value="Done">
                    </div> 
                </div>
                <div class="newTask-buttons">
                    <input type="button" value="Add" id="newTask-submitBtn">
                    <input type="button" value="Cancel" id="newTask-cancelBtn">
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <h4 onclick="window.open('https://github.com/oshi88/Todo-List', '_blank');">Made by Deepak Gupta</h4>
    </div>
    <script src="main.js"></script>
</body>
</html>
